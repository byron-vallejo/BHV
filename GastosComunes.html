<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background: #e0e0e0;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .resultado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .historial {
            margin-top: 20px;
            text-align: left;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #d9d9d9;
            color: #000;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: #cfcfcf;
        }
        .eliminar {
            font-size: 12px;
            color: red;
            cursor: pointer;
            background: none;
            border: none;
        }
        .fecha {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gasolina</h2>
        <label>Ingresa el valor de la gasolina:</label>
        <input type="text" id="gasolina" placeholder="Ej: 50,55 o 50.55" onkeypress="agregarValor(event)">
        <div class="resultado">Total: <span id="total">0</span> €</div>
        <button onclick="mostrarHistorial()">Historial</button>
        <button onclick="resetearHistorial()">Resetear</button>
    </div>
    <div class="historial" id="historial"></div>

    <script>
        let total = 0;
        let historial = [];

        // Función para agregar valor a la lista y actualizar el total
        function agregarValor(event) {
            if (event.key === 'Enter') {
                let input = document.getElementById('gasolina');
                let valor = input.value.trim();

                // Reemplazar la coma por punto
                valor = valor.replace(',', '.');

                // Validar que el valor sea un formato correcto (euros y céntimos con punto)
                let regex = /^(\d+)\.(\d{1,2})$/;
                let match = valor.match(regex);

                if (match) {
                    // Extraer euros y céntimos
                    let euros = parseFloat(match[1]);
                    let centimos = parseFloat(match[2]);

                    // Convertir todo a euros
                    let valorTotal = euros + centimos / 100;

                    total += valorTotal;
                    document.getElementById('total').textContent = total.toFixed(2); // Muestra con dos decimales
                    
                    // Agregar al historial con la fecha y hora
                    let fecha = new Date();
                    let fechaFormateada = `${fecha.getDate()}/${fecha.getMonth() + 1}/${fecha.getFullYear()} ${fecha.getHours()}:${fecha.getMinutes()}:${fecha.getSeconds()}`;
                    
                    historial.push({
                        descripcion: `Gasolina: ${valor} €`,
                        fecha: fechaFormateada
                    });

                    input.value = "";
                } else {
                    alert("Por favor, ingresa el valor en formato correcto: euros.centimos (Ej: 50.55)");
                }
            }
        }

        // Función para mostrar el historial
        function mostrarHistorial() {
            let historialDiv = document.getElementById('historial');
            historialDiv.innerHTML = historial.map(entry => 
                `<p>${entry.descripcion} <span class="fecha">(${entry.fecha})</span> 
                    <button class="eliminar" onclick="eliminarEntrada('${entry.descripcion}')">Eliminar</button>
                </p>`
            ).join('');
        }

        // Función para eliminar una entrada del historial
        function eliminarEntrada(entryDescripcion) {
            let index = historial.findIndex(entry => entry.descripcion === entryDescripcion);
            if (index !== -1) {
                historial.splice(index, 1);
                // Extraer el valor de la entrada eliminada
                let valor = entryDescripcion.replace(/^Gasolina: /, "").replace(" €", "");
                let match = valor.match(/^(\d+)\.(\d{1,2})$/);
                if (match) {
                    let euros = parseFloat(match[1]);
                    let centimos = parseFloat(match[2]);
                    let valorTotal = euros + centimos / 100;
                    total -= valorTotal;
                    document.getElementById('total').textContent = total.toFixed(2);
                }
                mostrarHistorial();
            }
        }

        // Función para resetear el historial y el total
        function resetearHistorial() {
            historial = [];
            total = 0;
            document.getElementById('total').textContent = total.toFixed(2);
            document.getElementById('historial').innerHTML = "";
        }
    </script>
</body>
</html>
