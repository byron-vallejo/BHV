<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="principal.css">
    <link rel="manifest" href="/manifest.json"> <!-- Vinculación del archivo manifest.json -->
    <title>BHV</title>
    <style>
        body {
            background: #1e1e1e; /* Gris oscuro */
            color: #f5f5f5; /* Blanco grisáceo */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: white;
        }

        h3 {
            color: #d3d3d3; /* Gris claro */
        }

        p {
            color: #bbb; /* Gris medio */
        }

        .boton-obra {
            display: inline-block;
            background: #333; /* Gris oscuro */
            color: white;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .boton-obra:hover {
            background: #555; /* Gris intermedio */
            transform: scale(1.05);
        }

        /* Estilo para el botón "Gastos Comunes" */
        .boton-gastos {
            display: inline-block;
            background: #e74c3c; /* Rojo destacado */
            color: white;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .boton-gastos:hover {
            background: #c0392b; /* Rojo más oscuro */
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 16px;
            color: #999;
        }

        .volver-inicio {
            display: block;
            margin-top: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a id="INICIO"></a>

    <header>
        <h1>BHV</h1>
    </header>

    <main>
        <section>
            <!-- Botón de "Gastos Comunes" -->
            <a href="GastosComunes.html" class="boton-gastos">Gastos Comunes</a>
        </section>

        <section>
            <a href="OBRA 1.html" class="boton-obra">OBRA 1</a>
            <a href="OBRA 2.html" class="boton-obra">OBRA 2</a>
            <a href="OBRA 3.html" class="boton-obra">OBRA 3</a>
            <a href="OBRA 4.html" class="boton-obra">OBRA 4</a>
            <a href="OBRA 5.html" class="boton-obra">OBRA 5</a>
        </section>
    </main>

    <footer>
        <p>GESTION DE GASTOS</p>
    </footer>

    <a href="#INICIO" class="volver-inicio">EMPRESA BHV</a>

    <!-- Registro del Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch((error) => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
